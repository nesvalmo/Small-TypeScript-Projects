<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nes's Todo List</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="./media/logo_white.svg" alt="Nes Valmo" height="32px">
        </a>
        <nav>
            <ul>
                <a href="#"><li>Settings</li></a>
                <a href="#"><li>Tasks</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="overlay" id="addTaskOverlay" onclick="closeOverlay()">
            <div class="window">
                <div class="window_title">
                    <h3>Add Task</h3>
                    <button class="close_button" onclick="closeOverlay()"">x</button>
                </div>
                
                <form action="POST">
                    <input class="styled_input" type="text" id="taskTitle" name="taskTitle" placeholder="Task title">
                    <textarea class="styled_textarea" cols="60" name="taskDescription" id="taskDescription" placeholder="Task description"></textarea>
                </form>
                <button class="styled_button">Add Task</button>
            </div>
        </div>
        <h3>Today's Tasks</h3>
        <table id="task_table">
            <tr>
                <th></th>
                <th>Date</th>
                <th>Task Title</th>
                <th>Task Description</th>
                <th>Task Status</th>
            </tr>
            <tr>
                <td class="task_checkbox"><input type="checkbox"></td>
                <td>Oct, 8th</td>
                <td>Learn TypeScript</td>
                <td>Try to build a todo app with TypeScript.</td>
                <td>Pending</td>
            </tr>
        </table>
        <button class="styled_button" onclick="openOverlay()">+ Add Task</button>
    </main>

    <footer>
        <span>2025 &#169; <a href="#" class="styled_link">Nes Valmo.</a></span>
    </footer>

    <script src="./dist/app.js"></script>
</body>
</html>
